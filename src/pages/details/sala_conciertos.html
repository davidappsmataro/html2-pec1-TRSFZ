<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Pecharromán" />
    <meta
      name="description"
      content="Sala dónde podrás escuchar música de Los Rollings Stones como si estuvieras en uno de sus conciertos."
    />
    <title>Sala de Conciertos | Fan Zone</title>
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/src/assets/imagenes/favicon/favicon3.png"
    />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <include src="./src/components/scripts.html"></include>
    <script type="module" src="/src/js/newsletter.js"></script>
  </head>
  <body>
    <include src="./src/components/header.html"></include>
    <main class="sala__conciertos">
      <div class="escena__intro">
        <div class="escena__intro__fondo"></div>

        <div class="escena__foco foco1">
          <picture>
            <source
              media="(min-width: 769px)"
              srcset="/src/assets/imagenes/sala/foco.png"
              type="image/png"
              width="800"
              height="1000"
            />
            <source
              media="(min-width: 481px)"
              srcset="/src/assets/imagenes/sala/focoMedio.png"
              type="image/png"
              width="640"
              height="1500"
            />
            <source
              media="(max-width: 480px)"
              srcset="/src/assets/imagenes/sala/focoLargo.png"
              type="image/png"
              width="640"
              height="2000"
            />
            <img
              class="img_fluid"
              src="/src/assets/imagenes/sala/focoMedio.png"
              alt="foco discoteca"
              width="640"
              height="1500"
              fetchpriority="high"
            />
          </picture>
        </div>
        <div class="escena__foco foco2">
          <picture>
            <source
              media="(min-width: 769px)"
              srcset="/src/assets/imagenes/sala/foco.png"
              type="image/png"
              width="800"
              height="1000"
            />
            <source
              media="(min-width: 481px)"
              srcset="/src/assets/imagenes/sala/focoMedio.png"
              type="image/png"
              width="640"
              height="1500"
            />
            <source
              media="(max-width: 480px)"
              srcset="/src/assets/imagenes/sala/focoLargo.png"
              type="image/png"
              width="640"
              height="2000"
            />
            <img
              class="img_fluid"
              src="/src/assets/imagenes/sala/focoMedio.png"
              alt="foco discoteca"
              width="640"
              height="1500"
              fetchpriority="high"
            />
          </picture>
        </div>

        <div class="loader">
          <picture>
            <source
              type="image/svg+xml"
              srcset="/src/assets/imagenes/logos/logo_white.svg"
            />
            <img
              class="svg"
              src="/src/assets/imagenes/logos/logo.png"
              alt="Logo de The Rolling Stones"
            />
          </picture>

          <p class="loader__logo1">The Rolling Stones</p>
          <p class="loader__logo2">Fan Zone</p>

          <p class="info_audio">Haz click para escuchar Música</p>
          <audio
            class="audio"
            src="/src/assets/musica/The Rolling Stones - (I Can't Get No) Satisfaction (Official Lyric Video).mp3"
            controls
            preload="none"
            
          >
            Your browser does not support the <code>audio</code> element.
          </audio>
        </div>
      </div>
    </main>
    <include src="./src/components/footer.html"></include>
  </body>
</html>
