<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Pecharromán" />
    <meta
      name="description"
      content="Bienvenido al Fan Zone de The Rolling Stones. Podrás encontrar todas las notidicas de tu grupo preferido."
    />
    <title>Home | Fan zone</title>
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/favicon3.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@splidejs/splide/dist/css/splide.min.css"
      
    />
  </head>
  <body>
    <include src="./src/components/header.html"></include>
    <main class="index">
      <section
        id="fullscreen-carousel"
        class="splide"
        aria-label="Splide de imágenes de Los Rolling Stones"
      >
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <div class="banner banner_top container">
                <div class="banner__container">
                  <p class="banner__text__secondary">Historia</p>
                  <p class="banner__text">Un Repaso a la trayectoria...</p>
                  <p class="banner__text__terciary">La banda más longeva</p>
                  <a href="historia.html" class="bgeneral">+info</a>
                </div>
              </div>
              <img
                src="assets/The_Rolling_Stones,_Prudential_Center_2012-12-13.jpeg"
                alt="en concierto"
              />
            </li>
            <li class="splide__slide">
              <div class="banner banner_bottom container">
                <div class="banner__container">
                  <p class="banner__text__secondary">Nuevo Disco</p>
                  <p class="banner__text">Hackney Diamonds</p>
                  <p class="banner__text__terciary">
                    Es el álbum de estudio número 24
                  </p>
                  <a href="discografia.html#hackney" class="bgeneral" target=""> +info</a>
                </div>
              </div>

              <img
                src="assets/Rolling_Stones_bow_post-show,_London,_22_May_2018_(41437870545).jpeg"
                alt="Imágen de los integrantes de la banda de los Rolling Stones"
              />
            </li>

            <li class="splide__slide">
              <div class="banner banner_bottom container">
                <div class="banner__container">
                  <p class="banner__text__secondary">Stones Tour'24</p>
                  <p class="banner__text">Hackney Diamonds.</p>
                  <p class="banner__text__terciary">
                    Por Estados Unidos y Canadá
                  </p>
                  <a href="giras.html" class="bgeneral"> +info</a>
                </div>
              </div>
              <img
                src="assets/Rolling_Stones_stage_pre-show_Hyde_Park_-_13_July_2013.jpeg"
                alt="Imágen de un concierto con la gente esperando y el escenario con el logo de los Rolling stones conmemorando 50 aniversario."
              />
            </li>
          </ul>
        </div>
      </section>
    
    </main>
    <include src="./src/components/footer.html"></include>
    <include src="./src/components/scripts.html"></include>
  </body>
</html>
